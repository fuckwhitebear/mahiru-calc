<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真昼の計算機 👱🏻‍♀️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <!-- Language Switcher -->
        <div class="lang-switch">
            <button onclick="setLanguage('ja')">JP</button>
            <button onclick="setLanguage('zh')">ZH</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>

        <div class="calculator">
            <div class="header">
                <h3 id="calc-title">真昼の計算機 👱🏻‍♀️</h3>
            </div>
            <div class="display">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>
            <div class="buttons">
                <!-- Row 1 -->
                <button class="function-btn" onclick="clearDisplay()">AC</button>
                <button class="function-btn" onclick="deleteNumber()">DEL</button>
                <button class="sci-btn" onclick="appendFunction('Math.sqrt(')">√</button>
                <button class="operator-btn" onclick="chooseOperation('÷')">÷</button>
                
                <!-- Row 2 -->
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator-btn" onclick="chooseOperation('×')">×</button>
                
                <!-- Row 3 -->
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator-btn" onclick="chooseOperation('-')">-</button>
                
                <!-- Row 4 -->
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator-btn" onclick="chooseOperation('+')">+</button>
                
                <!-- Scientific Row -->
                <button class="sci-btn" onclick="appendFunction('Math.sin(')">sin</button>
                <button class="sci-btn" onclick="appendFunction('Math.cos(')">cos</button>
                <button class="sci-btn" onclick="appendFunction('Math.pow(')">xʸ</button>
                <button class="sci-btn" onclick="appendNumber('(')">(</button>

                <!-- Row 5 -->
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="appendNumber(')')">)</button>
                <button class="equals-btn" onclick="compute()">=</button>
            </div>
        </div>
        <div class="footer">
            <span id="footer-text">真昼から白熊君へ愛を込めて</span> ❤️ <a href="https://github.com/fuckwhitebear">fuckwhitebear</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
